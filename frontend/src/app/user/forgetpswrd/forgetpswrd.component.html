<div class="fp-page">
<div class="fp-box">
  <div class="logo">
      <a href="javascript:void(0);">
          <img src="assets/userdash/images/logo.png" alt="logo">
      </a>
  </div>
  <div class="card">
      <div class="body user_borderin">
          <form id="forgot_password"  ngNativeValidate>
              <div class="msg">
                  Enter your email address that you used to register. We'll send you an email with your username and a
                  link to reset your password.
              </div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">email</i>
                  </span>
                  <div class="form-line">
                      <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="chnpswd.email" required autofocus>
                  </div>
              </div>

              <button class="btn btn-block btn-lg bg-orange waves-effect" type="submit">RESET MY PASSWORD</button>

              <div class="m-t-20 m-b--5 align-center">
                  <a routerLink="/login">Sign In!</a>
              </div>
          </form>
      </div>
  </div>
</div>
</div>
