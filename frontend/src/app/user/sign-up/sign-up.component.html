<div class="signup-page">
<div class="signup-box">
  <div class="logo">
      <a href="javascript:void(0);">
          <img src="assets/userdash/images/logo.png" alt="logo">
      </a>
  </div>
  <div class="card">
      <div class="body user_borderin">
          <form id="sign_up" method="POST" ngNativeValidate>
              <div class="msg">Register a new customer</div>
              <div class="row">
                  <div class="col-lg-6">
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="material-icons">person</i>
                          </span>
                          <div class="form-line">
                              <input type="text" class="form-control" name="firstname" placeholder="First Name" required autofocus>
                          </div>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="material-icons">person</i>
                          </span>
                          <div class="form-line">
                              <input type="text" class="form-control" name="middlename" placeholder="Middle Name" required autofocus>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="material-icons">person</i>
                          </span>
                          <div class="form-line">
                              <input type="text" class="form-control" name="lastname" placeholder="Last Name" required autofocus>
                          </div>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="material-icons">email</i>
                          </span>
                          <div class="form-line">
                              <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="material-icons">lock</i>
                          </span>
                          <div class="form-line">
                              <input type="password" class="form-control" name="password" minlength="6" placeholder="Password" required>
                          </div>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="material-icons">lock</i>
                          </span>
                          <div class="form-line">
                              <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirm Password" required>
                          </div>
                      </div>
                  </div>
              </div>
           
              <div class="row">
                  <div class="col-lg-6">
                          <div class="input-group">
<span class="input-group-addon">
<i class="material-icons">cake</i>
</span>
<div class="form-line">
<input type="text" class="form-control date datepicker" placeholder="30/07/2016" required>
<a href="#" class="dateicn"><i class="material-icons">date_range</i></a>
</div>

</div>
                      </div>
                       <div class="col-lg-6">
                          <div class="input-group">
                              <span class="input-group-addon">
                                  <i class="material-icons">location_on</i>
                              </span>
                              <div class="form-line">
                                  <select class="form-control show-tick">
                                      <option>Singapore</option>
                                      <option>India</option>
                                      <option>USA</option>
                                  </select>
                              </div>
                          </div>
                          </div>
              </div>
              <div class="form-group">
                  <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                  <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
              </div>

              <button class="btn btn-block btn-lg bg-orange waves-effect" type="submit">SIGN UP</button>

              <div class="m-t-25 m-b--5 align-center">
                  <a routerLink="/login">You already have a membership?</a>
              </div>
          </form>
      </div>
  </div>
</div>
</div>
