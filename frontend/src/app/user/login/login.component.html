<div class="login-box">
  <div class="logo">
      <a href="javascript:void(0);">
          <img src="assets/userdash/images/logo.png" alt="logo">
      </a>
  </div>
  <!-- <div class="demo-radio-button option_login">
      <input name="group1" type="radio" class="with-gap" id="radio_3" checked/>
      <label for="radio_3">User</label>
      <input name="group1" type="radio" id="radio_4" class="with-gap" />
      <label for="radio_4">Vendor</label>
  </div> -->
  <div class="card">
      <div class="body user_borderin">
          <form id="sign_in" ngNativeValidate>
              <div class="msg">Sign in to start your session</div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">person</i>
                  </span>
                  <div class="form-line">
                      <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="data.userName" required autofocus>
                  </div>
              </div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">lock</i>
                  </span>
                  <div class="form-line">
                      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="data.passwrd" required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-6 p-t-5">
                      <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                      <label for="rememberme">Remember Me</label>
                  </div>
                  <div class="col-xs-6">
                      <button class="btn btn-block bg-orange waves-effect" type="submit">SIGN-IN CUSTOMER</button>
                  </div>
              </div>
              <div class="row m-t-15 m-b--20 login_social_sec">
                  <p>Login with</p>
                  <a href="#" class="fb"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                  <a href="#" class="google_plus"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>
              </div>
              <div class="row m-t-15 m-b--20">
                  <div class="col-xs-6">
                      <a routerLink="/sign-up">Register Now!</a>
                  </div>
                  <div class="col-xs-6 align-right">
                      <a routerLink="/frgtpswrd">Forgot Password?</a>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
</div>
